<!doctype html>
<html>
	<head>
			<title>menu item list admin</title>
			<link href="./style/style.css" rel="stylesheet" type="text/css" />
			<script src="./js/script1.js" type="text/javascript"></script>
    </head>
    <body>
		<header>
			<span id="title">truyum</span>
			<img src="./images/truyum-logo-light.png" alt="logo" id="logo">
		<nav>
			<a class="nav" href="./menu-item-list-admin.html">menu</a>
		</nav>
		</header>
		<div>
			<h1>Edit Menu item</h1>
		    <form name="Form" method="post" action="./edit-menu-item-status.html" onsubmit="return validate()">
		    <table>
				<tr>
					<th>Name</th>
				</tr>
				<tr>
					<td><input type="text" name="name" value="sandwich"/>
					</td>
				</tr>
				<tr>
					<th>price</th>
					<th>Active</th>
					<th>Date of launch</th>
					<th>category</th>
				</tr>
				<tr>
					<td><input type="text" name="price" value="97"/> 
					</td>
					<td>
					<input type="radio" name="rb" id="yes" checked /><label for="yes">yes</label>
					<input type="radio" name="rb" id="no"  /><label for="no">no</label>
					</td>
					<td><input type="text"  name="date" value=""/>
					</td>
					<td>
					<select type="text" name="cat">
					<option>Starters</option>
					<option selected>Main course</option>
					<option>Dessert</option>
					<option>Drinks</option>
					</select>
					</td>
					<tr>
						<td><input type="checkbox"  name="free" value=""/>free deleivery
					</tr>
					<tr>
						<td>
							<input type="submit" id="sub" name="save" value="save"/>
						</td>
					</tr>
			</table>
			</form>
		</div>
			<footer>
			copyright &copy 2019
			</footer>
	</body>
	</html>
